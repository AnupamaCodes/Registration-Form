<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-6 main">
                <form action="/add" method="POST">
                    <h2> Registration Form</h2>
                    <input type="text" class="box" id="fname" name="fullname" placeholder="Enter your Name" required/>
                    <br>
                    <input type="text" class="box" id="emailAddress" name="emailAddress" placeholder="Enter you emailAddress" required/>
                    <br>
                    <input type="text" class="box" id="mobileNo" name="mobileNo" placeholder="Enter you Number" required/>
                    <br>
                    <input type="text" class="box" id="course" name="course" placeholder="Enter your course" required/>
                    <br>
                    <input type="text" class="box" id="Address" name="Address" placeholder="Enter your Address " required/>
                    <br>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Enter your gender " required/>
                    <br>
                   
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
